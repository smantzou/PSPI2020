      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./kcalcalculatorstyle.css" />

    <title>Healthy Life</title>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand logo" href="./index.html">Healthy Life</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./categories/diet.html"
              >Diet <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./categories/fitness.html">Fitness</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./categories/health.html">Health</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./categories/psychology.html"
              >Psychology</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Tools</a
            >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="kcalcalculator.html"
                >Calorie Calculator</a
              >
              <a class="dropdown-item" href="bmi-calculator.html"
                >BMI Calculator</a
              >
            </div>
          </li>
          <li class="nav-item active">
            <a id="signin" class="nav-link" href="./sign-in-up-lost.html"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="header">Calculate your Calories</h1>
      <!-- Calculation formbox-->
      <form class="calcbox">
        <h2>Food Insertion</h2>
        <div class="form-group">
          <label id="foodlabel" for="foods">Food</label>
          <input id='food' type="text" name="" title="foods" pattern="[a-zA-Z]*">
        <div class="form-group">
          <label id="foodcalorieslabel">Calories</label>
          <input id='foodcalories' type="number" value="0" > 
        </div class="form-group">
          <label id="foodquantitylabel">Quantity</label>
          <input id='foodquantity' type="number" value="0">
        </div>
        <div class="form-row">
          <label id="timezoneslabel">Timezones</label>
          <select class="form-control" name="" id="timezones"> 
            <option value="Breakfast">Breakfast</option>
            <option value="Mid Morning Snack">Mid Morning Snack</option>
            <option value="Lunch">Lunch</option>
            <option value="Afternoon Snack">Afternoon Snack</option>
            <option value="Dinner">Dinner</option>
          </select>
        </div>
          <button id="calbtn" type="button" class="btn btn-dark">Submit</button> 
      </form>
    </div>

    <div class="container">
      <div class="timezone-box">
        <h3>Daily Food</h3>
        <table class="table table-striped table-bordered" id="table">
          <tr>
            <th>Food</th>
            <th>Calories</th>
            <th>Quantity</th>
            <th>Timezone</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- Shows the calculated calories on screen /calCalc -->
    <!--<div id="show-result"></div>-->
    <div class="footer" id="show-result"></div>

    <!-- Javascript code-->
    <script type="text/javascript" src="./kcal.js"></script>
  </body>
</html>
