    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Healthy Life</title>
    <link rel="stylesheet" type="text/css" href="./sign-in-up-lost.css" />
  </head>

  <body>
    <div class="flex-container">
      <div>
        <a class="navbar-brand logo" href="./index.php">Healthy Life</a>
      </div>
      <div class="container">
        <img class="avatar" src="../PSPI2020/images/avatar.png" alt="avatar" />
        <h2 id="Heading">Log in to your account</h2>
        <div class="formbox">
          <form>
            <input type="text" name="" placeholder="Username" id="username" />
            <input type="text" name="" placeholder="Email" id="email" />
            <input
              type="password"
              name=""
              placeholder="Password"
              id="password"
            />
            <input
              type="password"
              name=""
              placeholder="Confirm Password"
              id="confirm-password"
            />
          </form>
        </div>
        <div class="send">
          <input type="submit" name="" value="Sign In" id="btn-submit" />
        </div>
        <div>
          <button class="btn btn-primary" type="button" id="button1">
            Don't have an account?
          </button>
        </div>
        <div>
          <h5 id="remember">
            Remembered your password?
          </h5>
        </div>
        <div>
          <button class="btn btn-primary" type="button" id="button2">
            Forgot password?
          </button>
        </div>
        <div>
          <h4 id="text-lost">
            Enter your email and we'll send you a link to create a new password.
          </h4>
        </div>
        <br />
        <div>
          <div class="msg"></div>
        </div>
      </div>
    </div>

    <script src="sign-in-up-lost.js"></script>
